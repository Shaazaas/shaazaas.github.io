<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script>
      // Redirect to index.html for SPA routing on GitHub Pages
      sessionStorage.redirect = location.href;
      location.replace(location.href.split('/').slice(0, -1).join('/') + '/index.html');
    </script>
  </head>
  <body>
    <script>
      // Fallback if JavaScript is disabled
      window.location.replace('/index.html');
    </script>
  </body>
</html>
